    - |-
      Классифицировать предметы, мыслить абстрактно, находить закономерности, иметь элементарные естественнонаучные представления – все это ребенок должен уметь задолго до поступления в общеобразовательное учебное заведение.
      Современный первоклассник задолго до поступления в школу должен научиться писать, читать и считать. Задача этого пособия – развить у будущего ученика логику, образное мышление, речь, внимание, память, фантазию. Благодаря упражнениям, тестам, вопросам и другим заданиям ребенок сможет подготовиться к школе и будет отлично успевать по всем предметам.
